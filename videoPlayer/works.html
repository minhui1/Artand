<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Artand</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <article>
        <section class="M-logo">
            <div class="mod-warp">
                <div class="m-lf">
                    <div class="m-img-box"><img src="images/logo.png" /></div>
                    <div class="m-text-box">
                        <h3>Artand - 艺术收藏风向标</h3>
                        <h4>在“Artand”App中打开</h4>
                    </div>
                </div>
                <div class="m-rg">
                    <div class="m-btn">打开</div>
                </div>
            </div>
        </section>

        <section class="M-video">
            <div class="mod-warp">
                <div class="m-img-box" style="height: 80%;"><img src="images/IMG_banner01.png" /></div>
                <i class="iconfont icon-videos"></i>
            </div>
        </section>

        <section class="M-right">
            <div class="mod-head"><img src="images/pic.jpg" /><i class="iconfont icon-plus"></i></div>
            <!-- 点击后变红色 追加cur ，如：<div class="mod-collects cur">-->
            <div class="mod-icons"><i class="iconfont icon-liked"></i><span class="m-txt">2343</span></div>
            <div class="mod-icons"><i class="iconfont icon-comment"></i><span class="m-txt">7654</span></div>
            <div class="mod-icons"><i class="iconfont icon-dissatisfied"></i><span class="m-txt">不喜欢</span></div>
            <div class="mod-icons"><i class="iconfont icon-forward"></i><span class="m-txt">145</span></div>
        </section>

        <section class="M-comment">
            <div class="mod-warp">
                <div class="m-left"><input type="text" placeholder="我来说两句..." /></div>
                <div class="m-right">
                    <div class="m-li"><i class="iconfont icon-pic"></i></div>
                    <div class="m-li"><i class="iconfont icon-itel"></i></div>
                    <div class="m-li"><i class="iconfont icon-smiling-face"></i></div>
                </div>
            </div>
        </section>

        <section class="M-line">
            <div class="mod-warp">
                <div class="mod-axle"><div class="mod-speed" style="width: 30%;"></div></div>
            </div>
        </section>

        <section class="M-info">
            <div class="mod-warp">
                <h3>@汲宝阁</h3>
                <h4>很开心再次收的鸣峰兄的油画原作，包装箱
                    一贯的用心结实 #收藏 #藏家秀 @钟…  <span>展开</span></h4>
            </div>
        </section>

        <section class="M-works">
            <div class="mod-warp">
                <div class="m-left"><img src="images/_pic.jpg" /></div>
                <div class="m-right">
                    <h3>张彪 ｜ 自由生长</h3>
                    <h4>油画（布面油画）/ 40x30cm</h4>
                </div>
            </div>
        </section>
    </article>
</body>

</html>
